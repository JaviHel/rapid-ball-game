<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>RAPID BALL</title>
<!--         CHANGE THE ICON                                -->
<link rel="icon" type="image/png" href="imgs/favicon.png"

    </head>
<div></div>
      <body>

        <div id="main-container">
            
            <div id="score-container">
                
                <div class="lifes G">
                    <span class="heart">â™¥</span>X<span class="life-number">3</span>
                </div>
                
                <div class="score-number G">00000000</div>
                
            </div>            

            <div id="game-container">
            
                <div class="ball"></div>
                <div class="top-spikes">^^^^^^^^^^^^^^^^^^^^</div>
                <div id="platforms-spikes-container">
<!--                     <div class="spikes">^^^^^</div> -->
<!--                     <div class="platform"></div> -->
                </div>

            </div>
            
            <div id="start-game-cont">

                <p class="phrase Gnrl"><em>press</em> ENTER <em>to</em></p>
                
                <span class="start-game Gnrl">START GAME</span>
                
                <p class="hi-score Gnrl">HI-SCORE:<span class="hi-score-num"></span></p>
                
                <p class="controls Gnrl">CONTROLS</p>
                
                <p class="how-to-play Gnrl"><em>Move Left:</em> "A"</p>
                
                <p class="how-to-play Gnrl"><em>Move Right:</em> "D"</p>
                
            </div>
            
            <div id="lose-life-continue">
                
                <p class="phrase Gnrl"><em>press</em> ENTER <em>to</em>
                <br><span class="continue">CONTINUE</span></p>
            
            
            </div>

            <div id="game-over-container">

                <p class="phrase Gnrl"><em>press</em> ENTER <em>to</em></p>
                
                <span class="start-game Gnrl">RESET GAME</span>

                <p class="score Gnrl">YOUR SCORE:<span class="score-num"></span></p>
                
                <p class="hi-score Gnrl">HI-SCORE:<span class="hi-score-end-num"></span></p>
                
            </div>

            

            
        </div>
          

        
      <script src="script.js"></script>    
      </body>
</html>
